# ----------------------------------------
# basic
# ----------------------------------------
# シェル
set-option -g default-shell "/usr/bin/zsh"
#set -g default-command "/usr/bin/zsh"

# ----------------------------------------
# apperance
# ----------------------------------------

# 256 color 対応
set-option -g default-terminal "tmux-256color" # 基本的にはscreen-256colorかtmux-256colorを設定
set-option -ga terminal-overrides ",$TERM:Tc" # tmuxを起動していない時のzshでの$TERMの値を指定
# true colorを使う
set -ga terminal-overrides ",xterm-256color-italic:Tc"



# ----------------------------------------
# pane
# ----------------------------------------
# peneの開始番号
set-option -g base-index 1
# ウィンドウのインデックスを1から始める
set -g base-index 1
# ペインのインデックスを1から始める
setw -g pane-base-index 1

# ----------------------------------------
# keyboard shortcuts
# ----------------------------------------

# コピーできるように
set-window-option -g mode-keys vi

# ---------
# mouse
# ---------
# 選択開始キーの設定(v)
bind -T copy-mode-vi v send-keys -X begin-selection
# 矩形選択
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# クリップボードへのコピー
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -bi"

# Vで行ごと選択
bind -T copy-mode-vi V send-keys -X select-line


# ----------------------------------------
# option
# ----------------------------------------


# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Escの効きがいいらしい
set -s escape-time 0
# ウィンドウ履歴の最大行数
set-option -g history-limit 5000

# ----------------------------------------
# Mouse
# ----------------------------------------

# マウスでスクロール
set -g mouse on
bind-key -T edit-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T edit-mode-vi WheelDownPane send-keys -X scroll-down

